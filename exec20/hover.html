<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div:hover >p {
            display: block;/* mostra texto*/
            color: blue;
            background-color: black;
            width: 100px;
            height:100px;
        }
        div > p {
            display: none;/* Esconde o texto*/        
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover </h1>
    <p>Passe o mosue sobre o texto abaixo</p>
        <div>Passe o mouse aqui<p>Ola eu estou dentro de uma div</p></div>
    <p>Fim do exemplo</p>

</body>
</html>
