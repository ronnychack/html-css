<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>

<form action="cadastro.php" method="get" autocomplete="on">
    <p>
    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" size 30 autocomplete="name">
    </p>
    <label for="imedia">Média das Notas</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 á 10" step="0.5" required>
    <p><label for="imes">Periodo Letivo</label></p>
    <input type="month" name="mes" id="imes" value="2023-06">
    <p>
        <label for="idia"></label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <input type="submit" value="enviar">
    <input type="reset" value="Limpar formulário">

</form>
</body>
</html>
