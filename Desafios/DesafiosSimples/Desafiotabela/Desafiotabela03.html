<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 03 </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding:10px;
            text-align: center;
         }
    </style>
</head>
  
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead> <!--Primeira Linha-->
            <th><strong>Grupos</strong></th>
            <th><strong>Nomes</strong></th>
            <th colspan="3"><strong>Filmes</strong></th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3"><strong>Mulheres</strong></th><!--Segunda-Linha-->
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td> <!--Terceira-Linha-->
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td><!--Quarta-Linha-->
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3"><strong>Homens</strong></th><!--Quinta-Linha-->
                <td>Bruno Mendoça</td>
                <td>Intocaveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td><!--Sexta-Linha-->
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td><!--Setma Linha-->
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
