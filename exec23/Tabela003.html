<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando tabelaw</title>
    <style>
        Body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height:300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;/*Alinhamento horizontal da td*/
            padding: 8px;
            vertical-align: top;/*Alinha pra cima, buttom pra baixo e midle meio*/
        }
    </style>
</head>
<body>
    <h1>Mesclando tabelas</h1>
    <table>
         <tr>
             <td>A</td>
             <td colspan="2">B</td>

        </tr>
         <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td> 
            
         </tr>
         <tr>
  
            <td>H</td>
            <td>I</td> 
         </tr>
         <tr>

            <td>L</td>
            <td>M</td> 
         </tr>
    </table>
</body>
</html>
